<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWSOME CDN -->
    <script src="https://kit.fontawesome.com/7872c08fc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper or Sissors!</h1>
        <div class="containerGame">
            <div class="userContainer">
                <h2>User</h2>
                <div class="elementContainer">
                    <div id="rockUser" class="img">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div id="paperUser" class="img">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div id="scissorUser" class="img">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
                <div class="marcador">
                    <p>0</p>
                </div>
            </div>
            <div class="computerContainer">
                <h2>Computer</h2>
                <div class="elementContainer">
                    <div id="rockCom" class="img">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div id="paperCom" class="img">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div id="scissorCom" class="img">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
                <div class="marcador">
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="cartel">
            <h3>Aca va a aparecer un cartel</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
