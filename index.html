<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@900&display=swap" rel="stylesheet">
    <!-- FONTAWSOME CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7872c08fc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper or Sissors!</h1>
        <div class="containerGame">
            <div class="userContainer">

                <div class="elementContainer">
                    <div id="rockUser" class="img">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div id="paperUser" class="img">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div id="scissorUser" class="img">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
                <div class="marcador">
                    <div>
                        <h2>User</h2>
                        <p id="resultadoUser"></p>
                    </div>
                    <div>
                        <h2>Maquina</h2>
                        <p id="resultadoMaquina"></p>
                    </div>
                </div>
                <div class="roundWin">
                    <h2 id="rWinner"></h2>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyrigth &copy; Tom Milanesi  <i class="bi bi-github"></i>  2022
    </footer>
    <script src="script.js"></script>
</body>

</html>
